id: https://echemdb.github.io/metadata-schema/figure_description
name: figure_description
description: Description of the data to a figure or plot including data type and measurement details.

prefixes:
  echemdb: https://echemdb.github.io/metadata-schema/
  linkml: https://w3id.org/linkml/

imports:
  - linkml:types
  - ./general/quantity

default_range: string

enums:
  FigureDescriptionType:
    description: Source or origin of the data.
    permissible_values:
      digitized:
        description: Data extracted from a figure using software (e.g., svgdigitizer).
      raw:
        description: Original data as recorded by the instrument.
      simulated:
        description: Data generated by simulation software.
      processed:
        description: Data generated by processing raw or simulated data.

  FieldOrientation:
    description: Axis orientation in plots.
    permissible_values:
      horizontal:
        description: Displayed on x-axis.
      vertical:
        description: Displayed on y-axis.

classes:
  FigureDescription:
    description: Description of the data to a figure or plot including data type and measurement details.
    attributes:
      type:
        range: FigureDescriptionType
        required: true
        description: Source or origin of the data, such as digitized, raw, simulated, or processed.
        examples:
          - value: "raw"
      measurementType:
        range: string
        description: Acronym type for the measurement performed, such as CV, EIS, XPS, etc.
        examples:
          - value: "CV"
      simultaneousMeasurements:
        range: string
        description: Other measurements performed simultaneously, such as ring current, IR, Raman, ICP-MS.
        multivalued: true
      comment:
        range: string
        description: Additional notes about the figure or data.
        examples:
          - value: "Data below 0 V was cut off by the x-axis."
      fields:
        range: DataField
        description: Description of data fields/columns in the figure.
        multivalued: true
        inlined_as_list: true
      scanRate:
        range: Quantity
        description: The rate at which the data has been recorded.
        inlined: true

  DataField:
    description: >-
      Description of a data field (column) compatible with frictionless table-schema
      and extended with echemdb-specific properties for physical quantities.
    attributes:
      name:
        range: string
        required: true
        description: >-
          Name of the data field. Use single letters for specific systems.
          Otherwise use descriptive names like 't_rel', 'E_WE', or 'j_WE'.
        examples:
          - value: "E_WE"
      type:
        range: string
        description: >-
          Data type of the field (string, number, integer, boolean, object, array,
          date, time, datetime, year, duration, geopoint, geojson, any).
        examples:
          - value: "number"
      format:
        range: string
        description: >-
          Format specification for the field type (default, email, uri, binary, uuid for strings;
          default for numbers).
        examples:
          - value: "default"
      title:
        range: string
        description: A human-readable title for this field.
      description:
        range: string
        description: A description of that field.
        examples:
          - value: "The potential measured between the working electrode and reference electrode."
      dimension:
        range: string
        description: Physical dimension of the field (e.g., 'time', 'potential', 'current density').
        examples:
          - value: "potential"
      unit:
        range: string
        description: >-
          Unit of measurement for this field (SI or conventional electrochemical units),
          following astropy's string unit notation.
        examples:
          - value: "V"
      reference:
        range: string
        description: Reference electrode or reference point for this measurement (electrochemistry-specific).
        examples:
          - value: "RHE"
      orientation:
        range: FieldOrientation
        description: Axis orientation in plots (horizontal for x-axis, vertical for y-axis).
