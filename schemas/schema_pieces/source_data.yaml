SourceData:
  type: object
  additionalProperties: true
  title: SourceData
  description: Metadata schema for source data files in echemdb, combining system description, curation, source provenance,
    experimental details, figure description, and data format description.
  properties:
    curation:
      $ref: curation.yaml#/definitions/Curation
    system:
      $ref: system.yaml#/definitions/System
    source:
      $ref: source.yaml#/definitions/Source
    experimental:
      $ref: experimental.yaml#/definitions/Experimental
    figureDescription:
      $ref: figure_description.yaml#/definitions/FigureDescription
    dataDescription:
      $ref: data_description.yaml#/definitions/DataDescription
  required:
  - curation
  - system
  - source
  - experimental
  - figureDescription
  - dataDescription
