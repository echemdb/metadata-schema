Autotag:
  type: object
  additionalProperties: true
  title: Autotag
  description: Complete metadata schema for auto-generated echemdb YAML, combining all metadata sections into a single comprehensive
    structure.
  properties:
    curation:
      $ref: curation.yaml#/definitions/Curation
    echemdbLoader:
      type: string
      description: Loader or importer used to process the data into echemdb format.
      example: baseloader
    eln:
      $ref: eln.yaml#/definitions/Eln
    experimental:
      $ref: experimental.yaml#/definitions/Experimental
    figureDescription:
      $ref: figure_description.yaml#/definitions/FigureDescription
    project:
      $ref: projects.yaml#/definitions/Projects
    system:
      $ref: system.yaml#/definitions/System
  required:
  - curation
  - eln
  - experimental
  - figureDescription
  - system
