Projects:
  type: array
  items:
    $ref: '#/definitions/Project'
Project:
  title: projects
  type: object
  additionalProperties: false
  description: Information about a research project or funding source.
  properties:
    name:
      type: string
      description: Short name or identifier of the project.
      example: ERC-2024-STG
    title:
      type: string
      description: Full title of the project.
      example: Understanding Electrocatalysis at the Molecular Level
    type:
      type: string
      description: Type or category of project.
      example: ERC Starting Grant
    url:
      description: URL to project website or information page.
      $ref: ./general/url.yaml#/definitions/Url
    grantNumber:
      type: string
      description: Official grant or project number.
      example: '123456'
  required:
  - name
